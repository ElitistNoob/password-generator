<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.js">
</head>

<body>
  <section>
    <div class="title">
      <h1 class="title__h1">Generate a <span>random password</span></h1>
      <p class="title__p">Never use an insecure password again.</p>
    </div>
    <div class="form">
      <input class="form__input" type="number" oninput="length()"></input>
      <button class="form__btn" onclick="generate()"><span class="iconify" data-icon="heroicons-solid:lightning-bolt"
          style="color: white;" data-width="14" data-height="18"></span>Generate passwords</button>
    </div>
    <hr>
    <div class="pw">
      <div id="pw__one" class="pw__output--dots" onclick="copy()"></div>
      <div id="pw__two" class="pw__output--dots" onclick="copy()"></div>
      <div id="pw__three" class="pw__output--dots" onclick="copy()"></div>
      <div id="pw__four" class="pw__output--dots" onclick="copy()"></div>
    </div>
  </section>
  <script src="index.js"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
